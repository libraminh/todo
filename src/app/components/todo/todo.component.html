<div *ngIf="appState == 'default'">
  <h3>Add Todo</h3>

  <form (submit)="addTodo()">
    <input class="form-control" type="text" [(ngModel)]="text" [ngModelOptions]="{standalone: true}">
  </form>
</div>

<div *ngIf="appState == 'edit'">
  <h3>Edit Todo</h3>

  <form (submit)="updateTodo()">
    <input class="form-control" type="text" [(ngModel)]="text" [ngModelOptions]="{standalone: true}">
  </form>
</div>


<h3>Todo List</h3>
<ul class="list-unstyled">
  <li *ngFor="let todo of todos" class="well">
    <span (click)="editTodo(todo)"> {{todo.text}} </span> <button style="margin-left: 10px;" class="btn btn-danger" (click)="deleteTodo(todo.text)">X</button>
  </li>
</ul>
